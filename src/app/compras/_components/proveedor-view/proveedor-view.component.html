<md-card>
  <md-card-title-group>
    <md-card-title>{{proveedor.nombre}}
      <span class="text-xs tc-red-700" *ngIf="!proveedor.activo">
        SUSPENDIDO
      </span>
    </md-card-title>
  </md-card-title-group>
  <md-divider></md-divider>
  <md-card-content>
    <md-list>
      
      <md-list-item>
        <md-icon mdListAvatar>description</md-icon>
        <span mdLine>{{proveedor.clave}}</span>
        <span flex></span>
        <span flex="30">({{proveedor.rfc}})</span>
      </md-list-item>
      <md-divider md-inset></md-divider>
      
      <md-list-item>
        <md-icon mdListAvatar>desktop_mac</md-icon>
        <h3 mdLine>Modificad: {{proveedor.lastUpdated | date:'short'}} </h3>
      </md-list-item>
    </md-list>
  </md-card-content>

  <md-divider></md-divider>
  <md-card-actions>
    <a md-button color="accent" [routerLink]="['edit',proveedor.id]"
      class="text-upper"> Detalle <md-icon>arrow_forward</md-icon>
    </a>
  </md-card-actions>
  
</md-card>
