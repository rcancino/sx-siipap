<md-nav-list>
    <md-list-item>
      Marcas de productos
    </md-list-item>
    <md-divider></md-divider>
    <td-virtual-scroll-container #virtualScroll [style.height.px]="400" [data]="marcas">
      <ng-template let-row="row" let-last="last" tdVirtualScrollRow>
        <a md-list-item (click)="select(row)" [ngClass]="{active: isSelected(row)}">
          <md-icon md-list-icon>apps</md-icon>
          <h4 md-line>{{row.marca}}</h4>
        </a>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </td-virtual-scroll-container>
  </md-nav-list>
