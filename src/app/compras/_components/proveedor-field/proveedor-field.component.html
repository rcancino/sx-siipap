
<md-input-container class="block">
  <input type="text" mdInput [formControl]="searchControl"
     placeholder="Proveedor"
     [required]="required"
     [mdAutocomplete]="auto">
  <md-error>
    Debe selccionar un proveedor
  </md-error>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn" >
  <md-option *ngFor="let proveedor of proveedores$ | async" [value]="proveedor">
    {{ proveedor.nombre }}
  </md-option>
</md-autocomplete>
