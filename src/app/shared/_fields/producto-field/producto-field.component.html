<md-input-container class="block">
  <input type="text" mdInput [formControl]="searchControl" (keyup)="onTouch()"
     placeholder="Seleccione un producto" #inputField
     [required]="required"
     [mdAutocomplete]="auto">
  <md-error>
    Seleccione un producto
  </md-error>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn" >
  <md-option *ngFor="let producto of productos$ | async " [value]="producto" 
    [ngClass]="{'tc-red-800': !producto.activo}">
    ({{producto.clave}}) {{producto.descripcion}}
  </md-option>
</md-autocomplete>
