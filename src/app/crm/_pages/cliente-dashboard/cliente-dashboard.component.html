<td-layout-nav logo="assets:siipap-rx2"  navigationRoute="/">
  
  <button md-icon-button td-menu-button  tdLayoutToggle> 
    <md-icon>menu</md-icon>
  </button>
  
  <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span flex></span>
    <span>Tablero de Cliente </span>
    <span flex></span>
    <span> SX-CRM</span>
    <button md-icon-button><md-icon >settings</md-icon></button>
    <sx-module-selector></sx-module-selector>
  </div>

  <td-layout-manage-list #manageList opened="true" mode="side" sidenavWidth="250px">
    
    <md-toolbar td-sidenav-content>
      <h2>Clientei CLAVE</h2>
    </md-toolbar>
    
    <md-nav-list td-sidenav-content>
      <a md-list-item
        md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['propiedades']">
        <md-icon md-list-icon>assignment_ind</md-icon>
        Propiedades
      </a>

      <a md-list-item
        md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['stats']">
        <md-icon md-list-icon>insert_chart</md-icon>
        Estad√≠sticas
      </a>
      
      <a md-list-item (click)="!media.query('gt-sm') && manageList.close()" md-ripple class="block relative">
        <md-icon md-list-icon>layers</md-icon>
        Productos
      </a>

      <h3 md-subheader>CRM</h3>

      <a md-list-item (click)="!media.query('gt-sm') && manageList.close()" md-ripple class="block relative">
        <md-icon md-list-icon>receipt</md-icon>
        Alertas
      </a>

      <a md-list-item 
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['lealtad']"
        (click)="!media.query('gt-sm') && manageList.close()" md-ripple class="block relative">
        <md-icon md-list-icon>loyalty</md-icon>
        Lealtad
      </a>

    </md-nav-list>

    <md-toolbar >
      <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
        <md-icon>arrow_back</md-icon>
      </button>
      <span flex></span>
      <span>Nombre del cliente</span>
      <span flex></span>
      <button md-icon-button (click)="cambiarCliente()"><md-icon class="md-24">view_module</md-icon></button>
    </md-toolbar>
    

    <router-outlet> </router-outlet>
    
    <td-layout-footer-inner *ngIf="showFooter"> </td-layout-footer-inner>

  </td-layout-manage-list>
    
  <td-layout-footer color="primary">
    <sx-page-footer></sx-page-footer>
  </td-layout-footer>
</td-layout-nav>
