<td-layout #layout mode="over" opened="false" sidenavWidth="250px">

  <div td-sidenav-content>

  </div>

  <td-navigation-drawer
    color="accent"
    logo="assets:siipap-rx2"
    navigationRoute= "/"
    name="{{(modulo$ | async)?.descripcion}}"
    email="admin@gmail.com"flex>

    <md-nav-list dense>
      <sx-sidenav (selection)="layout.close()"
        [routes]="navegacion$ | async">
      </sx-sidenav>
    </md-nav-list>

    <div td-navigation-drawer-menu>
      <md-nav-list >
        <a  md-list-item [routerLink]="['/users/account']">
          <md-icon>tune</md-icon> Cuenta de acceso
        </a>
        <a  md-list-item (click)="logout()">
          <md-icon>exit_to_app</md-icon> Salir del sistema
        </a>
      </md-nav-list>
    </div>
  </td-navigation-drawer>

  <router-outlet></router-outlet>



</td-layout>
